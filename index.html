<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="header-box">
    <h1></h1>
    <nav>
      <ul>
        <li><a href="#">Despesas</a></li>
        <li><a href="#">|</a></li>
        <li><a href="#" id="categorias-link">Categorias</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <section>
    <div id="cards">
      <div class="card1">
        <h2>Total Pago</h2>
        <p class="barra"></p>
        <p id="total-pago">R$ 0,00</p>
      </div>
      <div class="card2">
        <h2>Total a Pagar</h2>
        <p id="total-a-pagar">R$ 0,00</p>
      </div>
      <div class="card3">
        <h2>Atrasadas</h2>
        <p id="contas-vencidas">0</p>
      </div>
    </div>
    <div id="buttons">
      <button id="nova-despesa">Nova Despesa</button>
    </div>
    <div class="filter">
      <input type="text" placeholder="Filtrar categorias">
      <button type="button">Filtrar</button>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar/Editar Categoria</h2>
        <input type="text" placeholder="Digite o nome da categoria" style="border-top: none; border-left: none; border-right: none;">
        <div class="modal-buttons">
          <button class="save-btn">Salvar</button>
          <button class="cancel-btn">Cancelar</button>
        </div>
      </div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Pago</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="despesas-lista">
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tbody>
    </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
