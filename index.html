<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Despesas</h1>
  </header>
  <main>
    <section>
    <div id="cards">
      <div class="card1">
        <h2>Total Pago</h2>
        <p class="barra"></p>
        <p id="total-pago">R$ 0,00</p>
      </div>
      <div class="card2">
        <h2>Total a Pagar</h2>
        <p id="total-a-pagar">R$ 0,00</p>
      </div>
      <div class="card3">
        <h2>Atrasadas</h2>
        <p id="contas-vencidas">0</p>
      </div>
    </div>
    <div id="buttons">
      <button id="nova-despesa">Nova Despesa</button>
    </div>
    <div id="filters">
      <input type="text" id="busca" placeholder="Buscar por nome ou categoria">
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Pago</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="despesas-lista">
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tbody>
    </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
